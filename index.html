<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>3D Space Curator</title>
</head>
<body>
  <div class="loading-indicator">Loading...</span></div>
  <div class="layout">
    <div class="renderer">
      <div class="reticle"></div>
    </div>
    <div class="bookmarks">
      <h2>Bookmarks</h2>
      <ul class="bookmarks-list"></ul>
    </div>
    <div class="object-data">
      <h2>Selected object</h2>
      <h3 class="object-title"></h3>
      <img src="" alt="" class="object-image">
    </div>
    <div class="controls">
      <h2>Controls</h2>
      <ul class="controls-list">
        <li>
          <span class="key">W</span>
          <span class="key">A</span>
          <span class="key">S</span>
          <span class="key">D</span>
          Move
        </li>
        <li><span class="key">Click</span> Enter free look mode</li>
        <li><span class="key">Esc</span> Exit free look mode</li>
        <li><span class="key">Mouse</span> Look</li>
        <li><span class="key">B</span> Bookmark selected object</li>
        <li><span class="key">H</span> Hyperspace jump</li>
      </ul>
      <div class="sector">
        Sector: <span id="sector">0,0,0</span><br>
        Objects: <span id="no_objects">0</span><br>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/postprocessing.min.js"></script>
  <script src="scripts/FlyControls.js"></script>
  <script src="scripts/PointerLockControls.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
